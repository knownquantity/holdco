    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #FFFFFF;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 40px 20px;
        font-size: 20px;
      }
      
      * {
        font-size: 20px !important;
        font-family: Arial, sans-serif !important;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }
      

      
      .tagline {
        font-size: 30px;
        color: #2C2C2C;
        margin-bottom: 0;
        text-align: left;
        font-weight: normal;
        font-family: Arial, sans-serif;
        line-height: 1.2;
      }
      
      .by-line {
        font-size: 30px;
        color: #2C2C2C;
        margin-bottom: 0;
        text-align: left;
        font-weight: normal;
        font-family: Arial, sans-serif;
        line-height: 1.2;
      }
      
      .by-line a {
        color: #1E40AF;
        text-decoration: none;
        font-family: Arial, sans-serif;

      .by-line a:hover {

      .subtitle {

      .form-container {
        display: flex !important;
        gap: 15px;

        justify-content: flex-start;

      }
      
      .form-input {
        width: 400px;
        height: 50px;
        font-size: 20px;
        padding: 0 15px;
        border: 1px solid #000000;
        border-radius: 15px;
        background-color: #F5F5F5;
        color: #2C2C2C;
        font-family: Arial, sans-serif;
      }
      
      .form-input:focus {
        outline: none;
        background-color: #F5F5F5;
        color: #2C2C2C;
      }
      
      .form-input::placeholder {
        color: #666666;
      }
      
      .submit-btn {
        width: 120px;
        height: 56px;
        font-size: 30px;
        border: 1px solid #000000;
        border-radius: 15px;
        background-color: #F5F5F5;
        color: #2C2C2C;
        cursor: pointer;
        font-family: Arial, sans-serif;
        font-weight: normal;
        margin-top: 0;
      }
      
      .submit-btn:hover {
        background-color: #EEEEEE;
      }
      
      .submit-btn:active {
        background-color: #E0E0E0;
      }
      
      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      
      .message {
        margin-top: 30px;
        font-size: 30px;
        text-align: left;
        min-height: 24px;
        font-family: Arial, sans-serif;
      }
      
      .success {
        color: #00FF88;
      }
      
      .error {
        color: #FF6B6B;
      }
      
      @media (max-width: 600px) {
        
        .tagline {
          font-size: 10px;
        }
        
        .subtitle {
          font-size: 10px;
        }
        
        .form-container {
          flex-direction: row;
          gap: 15px;
        }
        
        .email-input {
          width: 300px;
          height: 50px;
          font-size: 20px;
        }
        
        .submit-btn {
          width: 100px;
          height: 56px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  
  <body>
    <div class="container">
      <div class="content">
        <div class="tagline">coming soon</div>
        <div class="by-line">by &lt;<a href="https://1999.wtf/">ninetynine labs</a>&gt;</div>
        <div class="subtitle">join the waitlist, exit the algorithm</div>
        
        <form id="waitlistForm">
          <div class="form-container">
            <input 
              type="email" 
              class="form-input" 
              id="emailInput"
              placeholder="email (required)" 
              required
              autocomplete="email"
            >
            <input 
              type="text" 
              class="form-input" 
              id="ethAddressInput"
              placeholder="eth address (optional)" 
              autocomplete="off"
            >
            <input 
              type="text" 
              class="form-input" 
              id="solAddressInput"
              placeholder="sol address (optional)" 
              autocomplete="off"
            >
          </div>
          <button type="submit" class="submit-btn" id="submitBtn">drop in</button>
        </form>
        
        <img src="/1999.png" alt="1999" style="margin-top: 20px; max-width: 100%; height: auto;">
        
        <div class="message" id="message"></div>
      </div>
    </div>
    
    <script>
      // Initialize Supabase client
      const supabaseUrl = 'https://jzxmdagyfxylqefpikrr.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6eG1kYWd5Znh5bHFlZnBpa3JyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Mjc4MzgsImV4cCI6MjA2ODEwMzgzOH0.HO17RKaz5z_7zVGlaMP3CQHSbNnzH2oyD9kffM5eCVE';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
      
      const form = document.getElementById('waitlistForm');
      const emailInput = document.getElementById('emailInput');
      const submitBtn = document.getElementById('submitBtn');
      const message = document.getElementById('message');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('emailInput').value.trim();
        const ethAddress = document.getElementById('ethAddressInput').value.trim();
        const solAddress = document.getElementById('solAddressInput').value.trim();
        
        if (!email) return;
        
        // Disable form during submission
        submitBtn.disabled = true;
        submitBtn.textContent = '...';
        message.textContent = '';
        
        try {
          console.log('Attempting to insert:', {email, ethAddress, solAddress});
          console.log('Supabase client:', supabase);
          
          // Insert data into Supabase
          const { data, error } = await supabase
            .from('ninetynine labs waitlist')
            .insert([
              { 
                email: email,
                eth_address: ethAddress || null,
                sol_address: solAddress || null
              }
            ]);
          
          console.log('Supabase response - data:', data);
          console.log('Supabase response - error:', error);
          
          if (error) {
            console.error('Supabase error details:', error);
            // Check if it's a duplicate email error
            if (error.code === '23505' || error.message.includes('duplicate')) {
              message.textContent = 'already on the list, see you soon';
              message.className = 'message success';
            } else {
              message.textContent = `error: ${error.message}`;
              message.className = 'message error';
            }
          } else {
            message.textContent = 'welcome to the waitlist';
            message.className = 'message success';
            document.getElementById('emailInput').value = '';
            document.getElementById('ethAddressInput').value = '';
            document.getElementById('solAddressInput').value = '';
          }
          
        } catch (error) {
          console.error('Catch block error:', error);
          message.textContent = `connection error: ${error.message}`;
          message.className = 'message error';
        } finally {
          // Re-enable form
          submitBtn.disabled = false;
          submitBtn.textContent = 'drop in';
        }
      });
      
      // Clear message when user starts typing again
      document.getElementById('emailInput').addEventListener('input', () => {
        message.textContent = '';
        message.className = 'message';
      });
      
      document.getElementById('ethAddressInput').addEventListener('input', () => {
        message.textContent = '';
        message.className = 'message';
      });
      
      document.getElementById('solAddressInput').addEventListener('input', () => {
        message.textContent = '';
        message.className = 'message';
      });
    </script>
  </body>
